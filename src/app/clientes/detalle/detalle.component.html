<div *ngIf="modalService.modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
            <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ul class="list-group text-dark mb-3" *ngIf="cliente">
                            <li class="list-group-item active">{{cliente.nombre}}</li>
                            <li class="list-group-item">{{cliente.apellido}}</li>
                            <li class="list-group-item">{{cliente.email}}</li>
                            <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                            <li class="list-group-item">{{cliente.region.nombre}}</li>
                        </ul>
                        <div class="input-group">
                            <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Subir foto">
                            <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
                        </div>
                        <div class="progress mt-1" *ngIf="progreso > 0">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: progreso+'%'}">
                                {{progreso}}%
                            </div>
                        </div>
                    </div>

                    

                    <div class="col-sm">
                        <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" class="img-thumbnail img-rounded" alt="{{cliente.foto}}">
                    </div>
                </div>
            </div>
        
        </div>
        <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
